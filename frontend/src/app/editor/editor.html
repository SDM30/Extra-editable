<div class="editor-wrapper">
  <div class="toolbar">
    <label for="theme-selector">Tema: </label>
    <select id="theme-selector" [(ngModel)]="theme">
      @for (opt of themeOptions; track opt.label) {
        <option [ngValue]="opt.value">{{ opt.label }}</option>
      }
    </select>
  </div>

  <code-editor [(ngModel)]="value" [theme]="theme" [languages]="languages" [language]="language">
  </code-editor>
</div>
