<app-header
  [theme]="theme"
  [themeOptions]="themeOptions"
  (themeChange)="theme = $event"
  [language]="language"
  [languageOptions]="languageOptions"
  (languageChange)="language = $event"
></app-header>

<app-code-section
  [value]="value"
  [theme]="theme"
  [language]="language"
></app-code-section>
